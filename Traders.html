	<body>	
        <div id="trocador">
            <div id="pantalla_inicio">
                <div id="barra_superior">
                    <div id="titulo_traders">
                        Traders
                    </div>
                    <div id="controles_login">
                        <div id="comentarios_login">
                            *Para ingresar no es necesario registrarte, solo inventate un usuario y un password
                        </div>
                        <div class="control_login">
                            <input id="nombre_usuario" type="text" class="input_login" placeholder="Usuario">
                        </div>    
                        <div class="control_login">
                            <div id="indicador_fuerza"></div>                                          
                            <input id="password" type="password" class="input_login" placeholder="contraseÃ±a"/>
                        </div>
                        <input id="boton_ingresar" type="button" value="Entrar" class="btn btn-primary"/>
                    </div>  
                </div>
            </div>
            <div id="pantalla_mercado">
                <div class="barra_titulo"> Mercado 
                    <input id="btn_load" type="button" value="Load"/>
                    <input id="btn_save" type="button" value="Save"/>
                </div>
                <div id="panel_propio" class="panel_trueque">
                    <div id="datos_usuario" class="datos_mercader">
                        <div id="nombre"></div>
                    </div>
                    <div class="panel_inventario"></div>
                    <div id="panel_alta_producto">
                        <span>Agregar producto:</span>
                        <input id="txt_nombre_producto_add" type="text"/>
                        <input id="btn_add_producto" type="button" value="+"/>
                    </div>
                </div>
                <div id="panel_ajeno" class="panel_trueque">
                    <div id="datos_mercader_seleccionado" class="datos_mercader">
                         <input id="selector_mercaderes" type="hidden"></input>
                    </div>
                    <div class="panel_inventario"></div>
                    <div id="btnProponerTrueque" class="boton_trueque">
                        Proponer Trueque
                    </div>
                    <div id="btnAceptarTrueque" class="boton_trueque">
                        Aceptar Trueque
                    </div>
                </div>
            </div>
        </div>
    </body>    
    
    <div id="plantillas">
        <div class="mercader_en_lista">
            <div id="nombre"></div>
        </div>
        <div class="panel_inventario"></div>
        <div class="producto_en_inventario">
            <div id="nombre"></div>
            <div id="btn_eliminar">x</div>
        </div>        
    </div>
